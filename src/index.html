<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="slider"></div>
    <div style="margin-bottom: 10px;">
        <label class="slider-inputlabel"> Single slider input
            <input type="text" class="slider-input" onclick="this.select();"></input>
        </label>
    </div>
    <div>
        <label class="slider-inputlabel"> Double slider input
            <input type="text" class="slider-input-from" onclick="this.select();"></input>
            <input type="text" class="slider-input-to" onclick="this.select();"></input>
        </label>
    </div>
    <div class="slider__buttons">
        <button id="button__single">Single</button>
        <button id="button__double">Double</button>
        <button id="button__items">Items</button>
    </div>
    <div class="slider__buttons" style="margin-bottom: 10px;">
        <button id="button__hidevalue">Hide Value</button>
        <button id="button__showvalue">Show Value</button>
    </div>
</body>

</html>
